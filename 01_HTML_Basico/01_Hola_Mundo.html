
<!--La anatomía de nuestro elemento es:
- **La etiqueta de apertura:** Consiste en el nombre del elemento 
(en este ejemplo, *p* para el párrafo), envuelto en corchetes angulares de apertura 
y cierre. Esta etiqueta de apertura marca dónde inicia o comienza a surtir efecto el 
elemento. En este ejemplo, precede al inicio del texto del párrafo.
- **El contenido:** Este es el contenido del elemento. En este ejemplo, 
es el texto del párrafo.
- **La etiqueta de cierre:** Esta es la misma que la etiqueta de apertura, 
excepto que incluye una barra diagonal delante del nombre del elemento. 
Esto marca donde termina el elemento. No incluir una etiqueta de cierre es un error 
común para principiantes que puede producir resultados peculiares.-->

<p>Hola Mundo</p>

<!--Nota: Las etiquetas en HTML no distinguen entre mayúsculas y minúsculas. 
    Esto significa que se pueden escribir en mayúsculas o minúsculas. 
    Por ejemplo, una etiqueta <title> podría escribirse como 
    <title>, <TITLE>, <Title>, <TiTlE>, etc., y funcionará. 
    Sin embargo, es una buena práctica escribir todas las etiquetas en
    minúsculas para mayor coherencia y legibilidad.-->
