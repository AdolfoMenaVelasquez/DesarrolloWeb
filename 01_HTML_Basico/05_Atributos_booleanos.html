<!--
    A veces verás atributos escritos sin valores. 
    Esto es totalmente aceptable. Estos se llaman atributos booleanos.
    Los atributos booleanos solo pueden tener un valor, que generalmente 
    es el mismo que el nombre del atributo. Por ejemplo, considere el atributo disabled, 
    que puede asignar a los elementos de entrada de formulario. 
    (Utiliza esto para deshabilitar los elementos de entrada del formulario 
    para que el usuario no pueda realizar entradas. Los elementos deshabilitados suelen 
    tener un aspecto grisáceo.) Por ejemplo:
-->
<input type="text" disabled="disabled" />
<!--
    Como abreviatura, es aceptable escribir esto de la siguiente manera:

    el uso del atributo deshabilitado impide que el usuario final introduzca texto 
    en el cuadro de entrada -->
<input type="text" disabled />
<!-- se permite la entrada de texto, ya que no contiene el atributo deshabilitado -->
<input type="text" />
