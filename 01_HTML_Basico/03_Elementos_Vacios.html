    contenido y una etiqueta de cierre.

    que normalmente se utiliza para insertar/incrustar algo 
    en el documento. Dichos elementos se denominan elementos vacíos. 
    Por ejemplo, el elemento <img> incrusta un archivo de imagen en una página:
